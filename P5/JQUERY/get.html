<!DOCTYPE html>
<html>
<head>
   <script src="jquery-3.7.1.js"></script>
   <script>
    $(document).ready(function() { // pembuatan fungsi
        $("#btn1").click(function() {
            alert($("#test1").text())
        });
        $("#btn2").click(function() {
            alert($("#test2").html())
        });
        $("#btn3").click(function() {
            alert($("#test3").val())
        });
    })
   </script>
</head>
<body>
    <p id="test1">This is the first paragraph</p>
    <p id="test2">This is <b> another </b> paragraph</p> <!--b untuk penulisan tebal-->

    <p>Your Name: <input type="text" id="test3"></p>

    <!--menampilkan teks-->
    <button id="btn1">Get Text</button>

    <!--menampilkan HTML-->
    <button id="btn2">Get HTML</button>
    
    <!--menampilkan nilai-->
    <button id="btn3">Get Value</button>

</body>
</html>
