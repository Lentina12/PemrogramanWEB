<!DOCTYPE html>
<html>
<head>
    <style> /*Untuk mengatur style*/
        #paragraf {
            width: 600px;
            height: 80px;
            background-color: pink;
            line-height: 80px;
            text-align: center;
            font-size: 30px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script >
        $( document ).ready(function() {
            // saat diklik, membuat tulisan bewarna putih 
            $( "#paragraf" ).click(function() {
                $( "#paragraf" ).css( "color", "white" );
            });
            // ketika kursor masuk elemen, membuat background bewarna silver 
            $( "#paragraf" ).mouseover (function() {
                $( "#paragraf" ).css ("background-color", "silver" );
            });
            // ketika kursor di luar elemen, membuat background bewarna biru 
            $( "#paragraf" ).mouseout (function() {
                $( "#paragraf" ).css ("background-color", "blue" );
            });
            // membuat border ketika di klik dua kali
            $( "#paragraf" ).dblclick (function() {
                $( "#paragraf" ).css ("border", "solid 3px black" );
            });
        })
    </script>
</head>
<body>
    <p id="paragraf">Praktikum Minggu ke-4 JQuery</p> <!--Pembuatan paragraf-->
</body>
</html>
