<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="styleAnimate.css">
   <script src="jquery-3.7.1.js"></script>
   <script>
    $(document).ready(function() {
        $("button").click(function() {
            $("div").animate({left: 300});
        });
    });
    // membuat sebuah fungsi untuk kotak ungu bergeser dari kiri ke kanan
   </script>
</head>
<body>
    <!--Tombol untuk memulai animasi-->
    <button type="button">Start Animation</button> 
    <div class="box"></div> <!--div dengan kelas 'box'-->
</body>
</html>
